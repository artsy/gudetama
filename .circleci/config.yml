version: 2.1

orbs:
  yarn: artsy/yarn@4.0.2
  node: artsy/node@1.0.0

jobs:
  deploy:
    executor: node/build
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ba:dc:36:72:d2:df:5e:68:cc:1e:4e:b8:39:a4:5a:d8"
      - checkout
      - run:
          name: install node_modules
          command: yarn install
      - run:
          name: deploy
          command: ./scripts/deploy.sh

workflows:
  deploy:
    jobs:
      - yarn/workflow-queue:
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - yarn/workflow-queue
          filters:
            branches:
              only:
                - master
